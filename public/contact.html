<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/lightbox2/dist/css/lightbox.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header id="header__inner">
      <div class="container">
        <nav class="main-nav">
          <img class="main-nav__logo" src="img/logo.png" alt="" />
          <ul class="main-nav__items">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- contact a -->
    <section id="contact-a" class="py-2 text-center">
      <div class="container">
        <h2 class="section-title">CONTACT ME</h2>
        <div class="border-bottom"></div>
        <p class="lead">Lorem ipsum dolor sit amet.</p>
        <form action="">
          <div class="fields">
            <input
              type="text"
              id="fullname"
              name="fullname"
              class="name input"
              placeholder="name"
            />
            <input
              type="email"
              name="email"
              id="email"
              class="email input"
              placeholder="email"
            />
            <input
              type="text"
              name="subject"
              id="subject"
              class="subject input"
              placeholder="subject"
            />
            <input
              type="tel"
              name="phone"
              id="phone"
              class="phone input"
              placeholder="phone"
            />
            <textarea
              name="message"
              id="message"
              class="message input"
              placeholder="Enter message"
            ></textarea>
            <button class="btn-dark">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <!-- contact b -->
    <section id="contact-b" class="py-2 text-center bg-primary">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fa-regular fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>email@email.com</p>
          </div>
          <div>
            <i class="fa-solid fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(555) 555 55 55</p>
          </div>
          <div>
            <i class="fa-regular fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>İstanbul, Türkiye</p>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer id="main-footer">
      <div class="container footer-container py-2">
        <p>Copyright © 2025. All Rights Reserved.</p>
        <div class="social">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
